<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="name">
            <span>Cual es tu nombre</span>

        <label for="horario">

            <input type="time" id="horario">
        </label>
    </form>
</body>
</html>
